<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static/register.css %}">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <h1>Reto Shop</h1>
        <h3>Register for an account</h3>
        <form action="">
              <label for="username">
                    Username:
              </label>
              <input type="text" 
                     id="username" 
                     name="username" 
                     placeholder="Enter your Username" required>

              <label for="email">
                    Email:
              </label>
              <input type="email"
                     id="email" 
                     name="email"
                     placeholder="Enter your Email" required>

              <label for="password">
                    Password:
              </label>
              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="Enter your Password" required>

              <label for="confirm-password">
                    Confirm Password:
              </label>
              <input type="password"
                     id="confirm-password" 
                     name="confirm-password"
                     placeholder="Confirm your Password" required>

              <div class="wrap">
                    <button type="submit">
                          Register
                    </button>
              </div>
        </form>
        <p>Already registered?
              <a href="login.html"
                 style="text-decoration: none;">
                    Log in here
              </a>
        </p>
  </div>
</body>
</html>
